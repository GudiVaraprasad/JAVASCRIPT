<script type="text/javascript">
	

	var count =0;

	function cc(card){
		switch(card) {
			case 2:
			case 3:
			case 4:
			case 5:
			case 6:
				count++;
				break;
			case 7:
			case 8:
			case 9:
				count=count*2;
				break;
			case 10:
			case "J":
			case "Q":
			case "K":
			case "A":
				count--;
				break;
		}

	var holdbet ="Hold"
	if(count>1) {
		holdbet="Bet"
	}
	if(count>6) {
		holdbet="Your choice"
	}
	else {
		holdbet="Hold"
	}

	return count+" "+holdbet;
	}

	cc(2); cc("K"); cc(7); cc("Q"); cc("A");
	console.log(cc(7));


</script>
